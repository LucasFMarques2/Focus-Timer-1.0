<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.svg" type="faveicon/x-icon">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="/src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <section id="toggle-mode">
            <button>
                <span class="sr-only">Ativar light mode</span>
                <i class="ph ph-sun"></i>
                <i class="ph ph-moon"></i>
            </button>
        </section>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play-circle secundary"></i></button>
            <button data-action="toggleRunning" class="ph ph-pause-circle secundary"></button>
            <button data-action="setTimer" class="ph ph-timer"></button>
            <button data-action="reset" class="ph ph-stop-circle"></button>
            <button data-action="toggleMusic" class="ph ph-speaker-none"></button>
            <button data-action="toggleMusic" class="ph ph-speaker-high secundary"></button>
        </section>
    </div>
    
</body>
</html>
